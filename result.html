<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
</head>
<body>
    <h1>Result</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div>
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <a href="{{ url_for('quiz') }}">Try again</a>
</body>
</html>
